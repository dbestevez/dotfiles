# Colors -----------------------------------------------------------------------
set -g default-terminal "screen-256color"

# Pane color
set -g pane-border-fg colour240
set -g pane-active-border-fg white

# Command bar color
set -g message-fg white
set -g message-bg colour233
set -g message-attr bright

# Misc -------------------------------------------------------------------------
set -g base-index 1
setw -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Remove delay
set -sg escape-time 1

#Set automatic window title
set-window-option -g automatic-rename on
set-option -g set-titles on
setw -g monitor-activity on
set -g history-limit 100000

# Mouse per pane select
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Vi keybindings in copy mode
set-window-option -g mode-keys vi

# Powerline --------------------------------------------------------------------
source '/usr/lib/python3.4/site-packages/powerline/bindings/tmux/powerline.conf'

# Shortcuts --------------------------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key c new-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"

# Maximize/Minimize
unbind Up
bind Up new-window -d -n tmp \; swap-pan -s tmp \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Copy mode as vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# Commands ---------------------------------------------------------------------
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'
